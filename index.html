<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
            border: 4px solid #667eea;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .contact-info {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .contact-item:hover {
            background-color: #f8f9ff;
        }
        
        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #667eea;
        }
        
        .contact-text {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        
        .contact-text:hover {
            color: #667eea;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .bio {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .contact-info {
                text-align: center;
            }
            
            .contact-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">

        <h1 class="name">Morgana Eggink</h1>
        <p class="title">Handyperson</p>

            </div>
            
            <div class="contact-item">
                <span class="contact-icon">üì±</span>

            </div>
            
            <div class="contact-item">
                <span class="contact-icon">üåê</span>

            </div>
            
            <div class="contact-item">
                <span class="contact-icon">üìç</span>

        </div>
        
        <div class="social-links">

        <p class="bio">

</body>
</html>
